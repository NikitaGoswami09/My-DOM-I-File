<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="ringBellButton">Ring Bell</button>
  </body>
</html>
<script>
  // Write js here
  const button = document.getElementById('ringBellButton');

  button.addEventListener('click', function() {
    console.log("Please open the door");
  });
</script>
